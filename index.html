<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Video with Sound</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            display: block;
        }
    </style>
</head>
<body>
    <video id="fullscreenVideo" preload="auto" playsinline>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        var video = document.getElementById('fullscreenVideo');

        // Ensure video is paused at the first frame when the page loads
        video.addEventListener('loadeddata', function() {
            video.pause();
            video.currentTime = 0; // Ensure it starts at the first frame
        });

        // Start the video with sound and in fullscreen on click
        video.addEventListener('click', function() {
            // Request fullscreen mode
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.mozRequestFullScreen) { // Firefox
                video.mozRequestFullScreen();
            } else if (video.webkitRequestFullscreen) { // Chrome, Safari and Opera
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) { // IE/Edge
                video.msRequestFullscreen();
            }

            // Play the video
            video.play().catch(function(error) {
                console.log("Video play failed: ", error);
            });
        });
    </script>
</body>
</html>
